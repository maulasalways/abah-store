<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legenda Abah Store</title>

  <style>
    :root {
      --primary: #111;
      --hover: #333;
    }

    * { box-sizing: border-box; }

    html { background: #ededed; }

    body {
      background: #ededed;
      color: var(--primary);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 0;

      /* supaya footer tetap rapi di bawah */
      display: flex;
      flex-direction: column;
    }

    /* ================= HEADER ================= */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 16px 10px 16px;
      border-bottom: 3px solid var(--primary);
      background: #fff;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 11px;
      opacity: 0;
      transform: scale(0.7);
      animation: popLogo .7s cubic-bezier(.4,1.5,.7,1) forwards;
    }

    @keyframes popLogo {
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 1.55em;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2.5px;
      width: 100%;
      text-align: center;
    }

    /* ================= KOTAK LEGENDA ================= */
    .legenda {
      padding: 26px 24px 18px 24px;
      max-width: 700px;
      width: min(97%, 700px);
      margin: 38px auto 18px auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 3px 26px 0 #0001;
      font-size: 1.13em;
      line-height: 1.77;
      text-align: center;

      /* biar konten mendorong footer ke bawah */
      flex: 1;
    }

    .legenda h2 {
      margin-top: 0;
      margin-bottom: 18px;
      color: var(--primary);
      font-size: 1.38em;
      letter-spacing: 0.5px;
      text-align: center;
      font-weight: 700;
    }

    .typing-container {
      margin-bottom: 1.5em;
      min-height: 44px;
    }

    .typing {
      display: inline-block;
      white-space: pre-line;
      text-align: center;
      word-break: break-word;
    }

    .blinker {
      display: inline-block;
      vertical-align: bottom;
      width: 2.5px;
      height: 1.2em;
      background: var(--primary);
      margin-left: 1.5px;
      animation: blinking-cursor 1s steps(1) infinite;
    }

    @keyframes blinking-cursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hidden { display: none; }

    /* ================= AREA TOMBOL (DI LUAR KOTAK) ================= */
    .button-row {
      width: 100%;
      max-width: 520px;
      margin: 18px auto 32px auto;
      padding: 0 14px;
      position: relative;

      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 26px;
    }

    .product-button, .reseller-button {
      background: var(--primary);
      color: #fff;
      border-radius: 13px;
      font-size: 1.13em;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: 1px;
      box-shadow: 0 2px 14px #1112;
      border: none;
      padding: 15px 0;
      width: 190px;
      min-width: 120px;
      transition: background .14s, transform .13s;
      text-align: center;
      cursor: pointer;
    }

    .product-button:hover, .reseller-button:hover {
      background: var(--hover);
      transform: scale(1.04);
    }

    /* wrapper reseller */
    .reseller-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 190px;
    }

    /* stiker + panah */
    .note-with-arrow {
      position: absolute;
      top: -70px;            /* sedikit dinaikkan biar panah jatuh pas */
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;    /* pastikan center terhadap tombol reseller */
      pointer-events: none;
      z-index: 2;
    }

    .note-label {
      background: #fff;
      color: var(--primary);
      font-size: .97em;
      font-weight: bold;
      padding: 3.5px 16px 3.5px 12px;
      border-radius: 14px;
      border: 2px solid #111;
      box-shadow: 0 2px 6px #0001;
      font-family: inherit;
      transform: rotate(-6deg);
      user-select: none;
      white-space: nowrap;
      margin-bottom: 2px; /* beri jarak kecil sebelum panah */
    }

    /* PANAH FIX: ukuran + posisinya dibuat pas menunjuk ke tombol */
    .note-arrow {
      width: 70px;
      height: 55px;
      display: block;
      margin-top: 0;
    }

    /* ================= FOOTER ================= */
    .footer {
      width: 100%;
      text-align: center;
      padding: 14px 12px;
      background: #fff;
      border-top: 3px solid var(--primary);
      color: var(--primary);
      font-size: .95em;
    }

    /* ================= MOBILE ================= */
    @media (max-width:700px) {
      .legenda {
        width: min(94%, 700px);
        margin-top: 22px;
      }

      .button-row {
        flex-direction: column;
        align-items: center;
        gap: 18px;
        margin-top: 10px;
      }

      .product-button,
      .reseller-button,
      .reseller-col {
        width: 100%;
        max-width: 340px;
      }

      /* FIX PENTING: stiker ikut alur (tidak nutup tombol lain) */
      .note-with-arrow {
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 10px;
      }

      .note-label { font-size: .96em; }

      /* panah mobile: lebih kecil tapi tetap menunjuk tombol */
      .note-arrow {
        width: 50px;
        height: 40px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <div class="header">
    <img src="logo-abah-store.png" class="logo" alt="Logo Abah Store" id="abahLogo">
    <div class="title">ABAH STORE</div>
  </div>

  <!-- KOTAK PARAGRAF (hanya legenda/cerita) -->
  <div class="legenda">
    <h2>Legenda Abah Store</h2>

    <div class="typing-container"><span class="typing" id="typing1"></span></div>
    <div class="typing-container hidden"><span class="typing" id="typing2"></span></div>
    <div class="typing-container hidden"><span class="typing" id="typing3"></span></div>
    <div class="typing-container hidden"><span class="typing" id="typing4"></span></div>
    <div class="typing-container hidden"><span class="typing" id="typing5"></span></div>
  </div>

  <!-- TOMBOL (di luar kotak) -->
  <div class="button-row">
    <button class="product-button" type="button" onclick="location.href='produk.html'">
      Cek Produk
    </button>

    <div class="reseller-col">
      <div class="note-with-arrow" aria-hidden="true">
        <span class="note-label">MULAI BISNIS TANPA MODAL!!</span>

        <!-- PANAH FIX: ujung panah mengarah ke tengah tombol "Info Reseller" -->
        <svg class="note-arrow" viewBox="0 0 80 80" fill="none">
          <!-- garis panah: mulai dari atas, melengkung turun ke tengah -->
          <path
            d="M40 6 Q58 34 40 64"
            stroke="#111"
            stroke-width="3.5"
            stroke-linecap="round"
            fill="none"
          />
          <!-- ujung panah menghadap ke bawah -->
          <polygon points="40,72 33,61 47,61" fill="#111" />
        </svg>
      </div>

      <button class="reseller-button" type="button" onclick="openResellerWA()">
        Info Reseller
      </button>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    &copy; 2023 ABAH STORE | WhatsApp: 0851-5977-0254
  </div>

  <script>
    const paragraphs = [
      "Dari kebiasaan sederhana seorang remaja yang gemar menonton film bajakan, lahirlah sebuah kesadaran besar. Suatu hari, ia mendapatkan tugas untuk membuat film sendiri, dan di situlah ia merasakan betapa sulitnya melahirkan sebuah karya. Rasa bersalah pun tumbuh karena selama ini ia menikmati hasil jerih payah orang lain tanpa memberi penghargaan.",
      "Kesadaran itu menjadi titik balik. Ia mulai menabung, berusaha menonton film secara legal agar rasa bersalah itu tak lagi menghantui. Hingga akhirnya ia menemukan akses premium dengan harga murah. Dari sana, sebuah ide muncul: “Kalau akses ini kujual lagi kepada teman-temanku, bukankah mereka juga bisa menikmati karya dengan cara yang lebih baik?”",
      "Langkah kecil itu menjadi awal perjalanan besar. Ia mulai menjual akses premium kepada teman sekelas. Dari mulut ke mulut, namanya semakin dikenal. Produk yang dijual bertambah banyak, harga semakin variatif, dan ia selalu memberi garansi penuh agar pelanggan merasa aman. Kepercayaan pun tumbuh, dan dari kepercayaan lahirlah reputasi.",
      "Tanpa iklan besar, hanya lewat cerita, jangkauannya meluas dari teman, guru, hingga masyarakat umum. Ia lalu memilih nama Abah untuk tokonya. Nama itu bukan sekadar label, melainkan simbol: ia ingin hadir seperti sosok ayah, memberi rasa aman, mendengar keluh kesah, dan menjadi tempat berbagi.",
      "Kini, Abah Store bukan hanya tentang menjual produk. Ia adalah kisah tentang perubahan: dari rasa bersalah menjadi tekad, dari tekad menjadi usaha, dan dari usaha menjadi inspirasi. Bahwa setiap kesalahan bisa menjadi pelajaran, setiap pelajaran bisa melahirkan peluang, dan setiap peluang bisa tumbuh menjadi sesuatu yang berarti bagi banyak orang."
    ];

    function typeParagraph(idx) {
      const text = paragraphs[idx];
      const target = document.getElementById("typing" + (idx + 1));
      let i = 0;

      function typingStep() {
        if (i <= text.length) {
          target.innerHTML = text.slice(0, i) + (i < text.length ? '<span class="blinker"></span>' : '');
          i++;
          if (i <= text.length) {
            setTimeout(typingStep, 18);
          } else {
            target.textContent = text;
            const nextContainer = document.getElementsByClassName("typing-container")[idx + 1];
            if (nextContainer) {
              nextContainer.classList.remove("hidden");
              setTimeout(() => typeParagraph(idx + 1), 400);
            }
          }
        }
      }

      typingStep();
    }

    function openResellerWA() {
      const phone = "6285159770254"; // 0851... -> 62851...
      const message = "Min saya mau jadi reseller Abah Store";
      const url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
      window.open(url, "_blank", "noopener,noreferrer");
    }

    window.addEventListener("load", () => typeParagraph(0));
  </script>
</body>
</html>
